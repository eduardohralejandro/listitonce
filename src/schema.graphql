type Query {
    list: List!
    items: [Item!]!
}

type Mutation {
    createItem(title: String!): Item
    deleteItem(id: ID!): Item
    saveList(title: String!): List
}

type Item {
    id: ID!
    title: String!
    employee: String
    product: String
    bought: Boolean
}

type List {
    id: ID!
    listTitle: String!
}
